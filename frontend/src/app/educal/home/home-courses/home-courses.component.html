<section class="what__area pt-115">
    <div class="container">
       <div class="row">
          <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
             <div class="section__title-wrapper mb-60 text-center">
                <h2 class="section__title">Choisissez votre <span class="yellow-bg-big">logement <img src="assets/img/logo/z.png" alt=""></span></h2>
                <p> Cela vous dit-il de choisir votre prochain appartement d'études dans la ville de votre choix ? Découvrez notre sesion logement qui vous permet de choisir votre futur habitacle !</p>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-xxl-5 offset-xl-1 col-xl-5 offset-xl-1 col-lg-6">
             <div class="what__item transition-3 mb-30 p-relative fix">
                <div class="what__thumb w-img">
                   <img src="assets/img/what/what-1.jpg" alt="">
                </div>
                <div class="what__content p-absolute text-center">
                   <h3 class="what__title white-color"> Choisir sa <br> future ville</h3>
                   <a [routerLink]="['/contact']" class="e-btn e-btn-border-2">Se lancer</a>
                </div>
             </div>
          </div>
          <div class="col-xxl-5 col-xl-5 col-lg-6">
             <div class="what__item transition-3 mb-30 p-relative fix">
                <div class="what__thumb w-img">
                   <img src="assets/img/what/what-2.jpg" alt="">
                </div>
                <div class="what__content p-absolute text-center">
                   <h3 class="what__title white-color">Attestations de <br> logement </h3>
                   <a [routerLink]="['/sing-in']" class="e-btn e-btn-border-2">Souscrire</a>
                </div>
             </div>
          </div>
       </div>
    </div>
  </section>
