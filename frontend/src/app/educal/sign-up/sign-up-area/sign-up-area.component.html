<section class="signup__area po-rel-z1 pt-100 pb-145">
   <div class="sign__shape">
      <img class="man-1" src="assets/img/icon/sign/man-3.png" alt="">
      <img class="man-2 man-22" src="assets/img/icon/sign/man-2.png" alt="">
      <img class="circle" src="assets/img/icon/sign/circle.png" alt="">
      <img class="zigzag" src="assets/img/icon/sign/zigzag.png" alt="">
      <img class="dot" src="assets/img/icon/sign/dot.png" alt="">
      <img class="bg" src="assets/img/icon/sign/sign-up.png" alt="">
      <img class="flower" src="assets/img/icon/sign/flower.png" alt="">
   </div>
   <div class="container">
      <div class="row">
         <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
            <div class="section__title-wrapper text-center mb-55">
               <h2 class="section__title">Créer son compte<br></h2>
               <p>Commencez l'aventure avec nous !</p>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
            <div class="sign__wrapper white-bg">
               <div class="sign__header mb-35">
                  <div class="sign__in text-center">
                     <a (click)="signUpWithGoogle()" class="sign__social g-plus text-start mb-15"><i class="fab fa-google"></i>Inscription avec Google</a>
                     <a (click)="signUpWithFB()" class="sign__social text-start mb-15"><i class="fab fa-facebook-f"></i>Inscription avec Facebook</a>
                     <p> <span>........</span> Ou <a [routerLink]="['/sign-up']">Utiliser</a> son adresse mail<span> ........</span> </p>
                  </div>
               </div>
               <div class="sign__form">
                 <form #userForm="ngForm" (submit)="onClickSubmit(userForm)">
                     <div class="sign__input-wrapper mb-25">
                        <h5>Votre nom</h5>
                        <div class="sign__input">
                         <input type="text" placeholder="Votre nom" name="username" ngModel required>
                           <i class="fal fa-user"></i>
                        </div>
                     </div>
                     <div class="sign__input-wrapper mb-25">
                        <h5>Adresse mail</h5>
                        <div class="sign__input">
                         <input type="text" placeholder="Adresse mail" name="email" ngModel required>
                           <i class="fal fa-envelope"></i>
                        </div>
                     </div>
                     <div class="sign__input-wrapper mb-25">
                        <h5>Mot de passe</h5>
                        <div class="sign__input">
                           <input type="text" placeholder="Mot de passe" name="passwd1" ngModel required>
                           <i class="fal fa-lock"></i>
                        </div>
                     </div>
                     <div class="sign__input-wrapper mb-10">
                        <h5>Réecrire le mot de passe</h5>
                        <div class="sign__input">
                           <input type="text" placeholder="Réecrire le mot de passe" name="passwd2" ngModel required>
                           <i class="fal fa-lock"></i>
                        </div>
                     </div>
                     <div class="sign__action d-flex justify-content-between mb-30">
                        <div class="sign__agree d-flex align-items-center">
                           <input class="m-check-input" type="checkbox" id="m-agree" required>
                           <label class="m-check-label" for="m-agree">Je respecte les <a href="#">termes et conditions d'utilisation</a>
                              </label>
                        </div>
                     </div>
                     <button class="e-btn w-100"> <span></span> S'inscrire</button>
                  </form>
                   <div class="sign__new text-center mt-20">
                      <p>Déjà sur A-Z Etudes en France ?<a [routerLink]="['/sign-in']"> Se connecter</a></p>
                   </div>
                </div>
            </div>
         </div>
      </div>
   </div>
 </section>
